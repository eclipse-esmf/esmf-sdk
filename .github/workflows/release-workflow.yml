name: Release ESMF SDK
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version number of the release'
        required: true
env:
  RELEASE_VERSION: ${{ github.event.inputs.release_version }}
permissions: {}
jobs:
  check-preconditions:
    name: Check preconditions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          submodules: recursive
          persist-credentials: false

      # Required for Maven
      - name: Set up JDK 25
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e #v5.1.0
        with:
          distribution: 'temurin'
          java-version: '25.0.1'
          overwrite-settings: false

      - name: Setup Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Sanity check version
        if: ${{ !contains( env.RELEASE_VERSION, '-M' ) }}
        run: |
          current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          if [[ "${RELEASE_VERSION}" =~ ^[0-9]+.[0-9]+.[0-9]+$ ]]
          then
            echo version is valid
          else
            echo release version ${RELEASE_VERSION} is invalid
            exit 1
          fi

  # The Linux build will upload the local Maven Central bundle
  # (i.e., what will be deployed to Maven Central)
  # and the Linux-specific samm-cli binary to the build artifacts
  build-linux:
    name: Linux build
    needs: [check-preconditions]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          submodules: recursive
          persist-credentials: false

      - name: Configure GPG
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e #v5.1.0
        with:
          distribution: 'temurin'
          java-version: '25.0.1'
          server-id: central
          # The following variables are defined in https://github.com/eclipse-esmf/.eclipsefdn/blob/main/otterdog/eclipse-esmf.jsonnet
          gpg-private-key: ${{ secrets.PGP_KEY }}
          gpg-passphrase: PGP_KEY_PASSWORD
          server-username: CENTRAL_SONATYPE_TOKEN_USERNAME
          server-password: CENTRAL_SONATYPE_TOKEN_PASSWORD
          overwrite-settings: false

      - name: Setup JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '25.0.1'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb #v5.0.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set Swap Space (Linux)
        uses: pierotofy/set-swap-space@49819abfb41bd9b44fb781159c033dba90353a7c # master
        with:
          swap-size-gb: 12

      # The Linux build will prepare a Maven Central upload "bundle"
      # that includes all .jars except the CLI jar
      - name: Build and run tests
        run: |
          export MAVEN_OPTS="-Xmx4096m"
          export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"

          # Required for reactor dependencies
          mvn clean install -DskipTests -Dmaven.javadoc.skip=true
          mvn versions:set -DnewVersion=${RELEASE_VERSION}
          mvn versions:commit

          # Actual build of core SDK
          mvn -B -pl '!org.eclipse.esmf:samm-cli' clean deploy -Dmaven.wagon.httpconnectionManager.ttlSeconds=60 -Psign

          # Create Maven Central upload bundle
          pushd target/central-staging
          echo "Contents of $(pwd):"
          ls -lR
          rm -rf org/eclipse/esmf/esmf-documentation
          zip -r -9 ../../central-bundle.zip .
          popd

          # Build samm-cli executable jar
          unset JAVA_TOOL_OPTIONS
          mvn -B -pl tools/samm-cli clean verify -Dmaven.wagon.httpconnectionManager.ttlSeconds=60

          # Build native executable with warp-packer
          pushd tools/samm-cli/target
          bundle="samm-bundle-${RELEASE_VERSION}-linux-$(date +%s)"
          mkdir ${bundle}
          mkdir -p ${bundle}/jre
          curl -Lo jre.tar.gz https://github.com/adoptium/temurin25-binaries/releases/download/jdk-25.0.1%2B8/OpenJDK25U-jre_x64_linux_hotspot_25.0.1_8.tar.gz
          tar -xvf jre.tar.gz
          cp -r ./jdk-25.0.1+8-jre/* ./${bundle}/jre
          cp samm-cli-${RELEASE_VERSION}.jar ./${bundle}/

          cat <<EOF > ./${bundle}/run.sh
          #!/usr/bin/env bash
          HERE=\${BASH_SOURCE%/*}
          "\$HERE/jre/bin/java" --enable-native-access=ALL-UNNAMED --sun-misc-unsafe-memory-access=allow -jar "\$HERE/samm-cli-${RELEASE_VERSION}.jar" "\$@"
          EOF
          chmod +x ./${bundle}/run.sh

          curl -Lo warp-packer https://github.com/dgiagio/warp/releases/download/v0.3.0/linux-x64.warp-packer
          chmod +x warp-packer          
          
          ./warp-packer --arch linux-x64 --input_dir ${bundle} --exec run.sh --output samm
          chmod a+x samm
          shopt -s nullglob
          tar cfvz samm-cli-${RELEASE_VERSION}-linux-x86_64.tar.gz samm *.so
          popd
          mv tools/samm-cli/target/samm-cli-${RELEASE_VERSION}-linux-x86_64.tar.gz .
          cp tools/samm-cli/target/samm-cli-*.jar .
        env:
          PGP_KEY_PASSWORD: ${{ secrets.PGP_KEY_PASSWORD }}

      - name: Switch to Temurin JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e #v5.1.0
        with:
          distribution: 'temurin'
          java-version: '25.0.1'
          overwrite-settings: false

      - name: Upload staging directory and Linux binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        with:
          name: linux-artifacts
          path: |
            central-bundle.zip
            samm-cli-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz
            samm-cli-${{ env.RELEASE_VERSION }}.jar
            samm-cli-${{ env.RELEASE_VERSION }}-javadoc.jar
            samm-cli-${{ env.RELEASE_VERSION }}-sources.jar
            samm-cli-${{ env.RELEASE_VERSION }}-tests.jar

  build-macos:
    name: Mac build
    needs: [check-preconditions]
    runs-on: macos-15-intel
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          submodules: recursive
          persist-credentials: false

      - name: Setup JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '25.0.1'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb #v5.0.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build and run tests
        run: |
          export MAVEN_OPTS="-Xmx4096m"
          export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"
          # Required for reactor dependencies
          mvn clean install -DskipTests -Dmaven.javadoc.skip=true
          mvn versions:set -DnewVersion=${RELEASE_VERSION}
          mvn versions:commit
          # Actual build of core SDK
          mvn -B -pl '!org.eclipse.esmf:samm-cli' clean install -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
          # Build samm-cli executable jar
          unset JAVA_TOOL_OPTIONS
          mvn -B -pl tools/samm-cli clean verify -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
        shell: bash

      - name: Build native executable
        run: |
          bundle="samm-bundle-$(date +%s)"
          mkdir ${bundle}
          curl -Lo jre.tar.gz https://github.com/adoptium/temurin25-binaries/releases/download/jdk-25.0.1%2B8/OpenJDK25U-jre_x64_mac_hotspot_25.0.1_8.tar.gz
          tar -xvf jre.tar.gz
          cp -r ./jdk-25.0.1+8-jre/Contents/Home ./${bundle}/jre
          cp tools/samm-cli/target/samm-cli-${RELEASE_VERSION}.jar ./${bundle}/

          cat <<EOF > ./${bundle}/run.sh
          #!/usr/bin/env bash

          HERE=\${BASH_SOURCE%/*}

          "\$HERE/jre/bin/java" --enable-native-access=ALL-UNNAMED --sun-misc-unsafe-memory-access=allow -jar "\$HERE/samm-cli-${RELEASE_VERSION}.jar" "\$@"
          EOF
          chmod +x ./${bundle}/run.sh

          curl -Lo warp-packer https://github.com/dgiagio/warp/releases/download/v0.3.0/macos-x64.warp-packer
          chmod +x warp-packer
          ./warp-packer --arch macos-x64 --input_dir ${bundle} --exec run.sh --output samm
          chmod a+x samm
          tar cfvz samm-cli-${RELEASE_VERSION}-macos-x86_64.tar.gz samm
        shell: bash

      - name: Upload Mac binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        with:
          name: mac-artifacts
          path: |
            samm-cli-${{ env.RELEASE_VERSION }}-macos-x86_64.tar.gz

  # The Windows build will build the Windows-specific samm-cli
  # and upload the binary to the build artifacts
  build-windows:
    name: Windows build
    needs: [check-preconditions]
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          submodules: recursive
          persist-credentials: false

      - name: Setup JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '25.0.1'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb #v5.0.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configure Pagefile (Windows)
        # Fix for "LINK : fatal error LNK1171: unable to load mspdbcore.dll (error code: 1455)":
        # This seems to be caused by running out of memory; increasing page file
        # size suggested here:
        # https://github.com/actions/virtual-environments/issues/3420#issuecomment-861342418
        uses: al-cheb/configure-pagefile-action@86589fd789a4de3e62ba628dda2cb10027b66d67 # v1.3
        with:
          minimum-size: 32GB
          maximum-size: 32GB
          disk-root: "C:"

      - name: Build and run tests
        run: |
          export MAVEN_OPTS="-Xmx4096m"
          export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"
          
          mvn clean install -DskipTests -Dmaven.javadoc.skip=true
          mvn versions:set -DnewVersion=${RELEASE_VERSION}
          mvn versions:commit

          # Actual build of core SDK
          mvn -B -pl '!org.eclipse.esmf:samm-cli' clean install -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
          # Build samm-cli executable jar
          unset JAVA_TOOL_OPTIONS
          mvn -B -pl tools/samm-cli clean verify -Dmaven.wagon.httpconnectionManager.ttlSeconds=60

          # Build native executable with warp-packer
          $bundle = "samm-bundle-${RELEASE_VERSION}-windows-$([int][double]::Parse((Get-Date -UFormat %s)))"
          mkdir $bundle
          New-Item -ItemType Directory -Path "$bundle\jre" -Force
          curl -Lo jre.zip https://github.com/adoptium/temurin25-binaries/releases/download/jdk-25.0.1%2B8/OpenJDK25U-jre_x64_windows_hotspot_25.0.1_8.zip
          tar -xf jre.zip
          Copy-Item .\jdk-25.0.1+8-jre\* .\$bundle\jre -Recurse
          Copy-Item tools\samm-cli\target\samm-cli-${RELEASE_VERSION}.jar .\$bundle\

          Set-Content -Path .\$bundle\run.bat -Value "@echo off`n%~dp0jre\bin\java --enable-native-access=ALL-UNNAMED --sun-misc-unsafe-memory-access=allow -jar %~dp0samm-cli-${RELEASE_VERSION}.jar %*"

          curl -Lo warp-packer.exe https://github.com/dgiagio/warp/releases/download/v0.3.0/windows-x64.warp-packer.exe
          .\warp-packer.exe --arch windows-x64 --input_dir $bundle --exec run.bat --output samm.exe
          Compress-Archive -Path samm.exe -DestinationPath samm-cli-${RELEASE_VERSION}-windows-x86_64.zip
          Move-Item samm-cli-${RELEASE_VERSION}-windows-x86_64.zip .
          Copy-Item tools\samm-cli\target\samm-cli-*.jar .
        shell: pwsh

      - name: Upload Windows binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        with:
          name: windows-artifacts
          path: |
            samm-cli-${{ env.RELEASE_VERSION }}-windows-x86_64.zip

  release:
    name: Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      issues: write
      pull-requests: write
    steps:
      # Need to checkout here too, so that we have the pom.xml
      # with the deployment info available
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          persist-credentials: true

      # Required to have Maven settings.xml set up correctly
      - name: Set up JDK 25
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e #v5.1.0
        with:
          distribution: 'temurin'
          java-version: '25.0.1'
          server-id: central
          # The following variables are defined in https://github.com/eclipse-esmf/.eclipsefdn/blob/main/otterdog/eclipse-esmf.jsonnet
          server-username: CENTRAL_SONATYPE_TOKEN_USERNAME
          server-password: CENTRAL_SONATYPE_TOKEN_PASSWORD
          overwrite-settings: false

      - name: Setup JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '25.0.1'
          distribution: 'temurin'

      - name: Fetch Linux Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 #v6.0.0
        with:
          name: linux-artifacts

      - name: Fetch Mac Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 #v6.0.0
        with:
          name: mac-artifacts

      - name: Set versions
        continue-on-error: true
        run: |
          release_branch_name=${RELEASE_VERSION%.*}.x
          echo "release_branch_name=$release_branch_name" >> $GITHUB_ENV

          # Set version in pom.xml files
          mvn -B clean install -DskipTests -Dmaven.javadoc.skip=true
          mvn -B versions:set -DnewVersion=${RELEASE_VERSION}
          mvn -B versions:commit
          # Set version in Antora module
          yq eval -i '.version = "${RELEASE_VERSION}"' documentation/developer-guide/antora.yml

      - name: Commit version changes and push to upstream repository
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          branch: ${{ env.release_branch_name }}
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          commit_author: Author <actions@github.com>
          file_pattern: 'documentation/developer-guide/antora.yml pom.xml */pom.xml */*/pom.xml'

      # Full release: Github
      - name: "Create Github release (full)"
        if: ${{ !contains( env.RELEASE_VERSION, '-M' ) }}
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v0.1.15
        with:
          body: "Release version ${{ env.RELEASE_VERSION }}."
          tag_name: v${{ env.RELEASE_VERSION }}
          target_commitish: ${{ env.release_branch_name }}
          draft: false
          prerelease: false
          files: |
            samm-cli-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz
            samm-cli-${{ env.RELEASE_VERSION }}-macos-x86_64.tar.gz
            samm-cli-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

      - name: "Notify issues of release their fix is contained in"
        if: ${{ !contains( env.RELEASE_VERSION, '-M' ) }}
        uses: apexskier/github-release-commenter@3bd413ad5e1d603bfe2282f9f06f2bdcec079327 # v1.3.6
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template: |
            Release {release_link} addresses this.

      # Sign SAMM-CLI Windows executable
      - name: Get Artifact ID (Windows)
        shell: bash
        run: |
          # Get the list of artifacts for the specified workflow run
          response=$(curl -H "Authorization: Bearer $TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${{ github.repository_owner }}/$(echo '${{ github.repository }}' | cut -d'/' -f2)/actions/runs/${{ github.run_id }}/artifacts")

          # Filter out the ID of the artifact with a name that contains "windows"
          artifact_id=$(echo "$response" | jq -r '.artifacts[] | select(.name | contains("windows-artifacts")) | .id')

          # Save the artifact ID in an environment variable
          echo "ARTIFACT_ID=$artifact_id" >> $GITHUB_ENV
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Artifact URL and version changes and push to pre release branch for Jenkins (Windows)
        shell: bash
        run: |
          ARTIFACT_URL_WIN="https://api.github.com/repos/eclipse-esmf/esmf-sdk/actions/artifacts/$ARTIFACT_ID/zip"
          BRANCH_NAME="pre_release_configuration"

          echo "artifact_url_win=$ARTIFACT_URL_WIN" > parameters.txt
          echo "version=${RELEASE_VERSION}" >> parameters.txt

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git checkout -b $BRANCH_NAME
          git add parameters.txt
          git commit -m "Add parameters.txt with artifact_url_win and version"
          git push origin $BRANCH_NAME
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Jenkins Job, for signing executable
        shell: bash
        run: |
          DATA='{"repository": {"url": "https://github.com/eclipse-esmf/esmf-sdk", "html_url": "https://github.com/eclipse-esmf/esmf-sdk", "owner": { "name": "ESMF"}}, "pusher": { "name": "GitHub Action", "email": "esmf-dev@eclipse.org"}}'
          SHA1="$(echo -n "${DATA}" | openssl dgst -sha1 -hmac "${WEBHOOK_SECRET}" | sed 's/SHA1(stdin)= //')"
          curl -X POST https://ci.eclipse.org/esmf/github-webhook/ -H "Content-Type: application/json" -H "X-GitHub-Event: push" -H "X-Hub-Signature: sha1=${SHA1}" -d "${DATA}"

      # Full release: Maven Central
      - name: Release to Maven Central
        if: ${{ !contains( env.RELEASE_VERSION, '-M' ) }}
        run: |
          token_header=$(printf "$CENTRAL_USERNAME:$CENTRAL_TOKEN" | base64)
          curl --request POST \
          --header "Authorization: Bearer $token_header" \
          --form bundle=@central-bundle.zip \
          https://central.sonatype.com/api/v1/publisher/upload
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}
          CENTRAL_TOKEN: ${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}

      # Milestone release: Write settings to deploy to Github repo
      - name: Write settings.xml
        if: contains( env.RELEASE_VERSION, '-M' )
        uses: DamianReeves/write-file-action@0a7fcbe1960c53fc08fe789fa4850d24885f4d84 # v1.2
        with:
          path: settings.xml
          contents: |
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">
               <servers>
                  <server>
                     <id>github</id>
                     <configuration>
                        <httpHeaders>
                           <property>
                              <name>Authorization</name>
                              <value>Bearer ${env.GITHUB_TOKEN}</value>
                           </property>
                        </httpHeaders>
                     </configuration>
                  </server>
                  <server>
                     <id>gpg.passphrase</id>
                     <passphrase>${env.PGP_KEY_PASSWORD}</passphrase>
                  </server>
               </servers>
            </settings>
          write-mode: overwrite

      # Milestone release: Maven deploy to Github
      - name: Publish to Github
        if: contains( env.RELEASE_VERSION, '-M' )
        run: mvn -s ./settings.xml -B clean -pl '!documentation,!tools/samm-cli' deploy -DskipTests -Pmilestone-build,sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
          PGP_KEY_PASSWORD: ${{ secrets.PGP_KEY_PASSWORD }}

      # Milestone release: Github
      - name: "Create Github release (milestone)"
        if: contains( env.RELEASE_VERSION, '-M' )
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v0.1.15
        with:
          body: "Release version ${{ env.RELEASE_VERSION }}."
          tag_name: v${{ env.RELEASE_VERSION }}
          target_commitish: ${{ env.release_branch_name }}
          draft: false
          prerelease: true
          files: |
            samm-cli-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz
            samm-cli-${{ env.RELEASE_VERSION }}-macos-x86_64.tar.gz
            samm-cli-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
